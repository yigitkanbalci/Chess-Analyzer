<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

      href="style/chessboard-1.0.0.css">
      <link rel="stylesheet" href="style/game.css">
    <title>Document</title>
</head>
<body>
    <div class="top-bar">
        <img src="../img/ChessMaster 2.png" alt="Logo" class="logo">
        <h1 class="logo-text">ChessMaster</h1>
    </div>
    <div class="content-wrapper">
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="home.html" class="nav-link">
                    <span class="item-icon">
                        <i class="fa-solid fa-chess-board"></i>
                    </span>
                    <span class="item-txt">
                        Dashboard
                    </span>
                </a></li>
                <li><a href="history.html" class="nav-link">
                    <span class="item-icon">
                        <i class="fa-solid fa-clock"></i>
                    </span>
                    <span class="item-txt">
                        Game History
                    </span>
                </a></li>
                <li><a href="#" class="nav-link">
                    <span class="item-icon">
                        <i class="fa-solid fa-book"></i>
                    </span>
                    <span class="item-txt">
                        Learn Chess
                    </span>
                </a></li>
                <li><a href="#" class="nav-link">
                    <span class="item-icon">
                        <i class="fa-solid fa-circle-question"></i>
                    </span>
                    <span class="item-txt">
                        About
                    </span>
                </a></li>
            </ul>
        </div>
        <div class="gameboard">
            <div class="game-status">
                <h3 id="player1"><i id="player1-indicator" class="fa-solid fa-chess"></i><span class="underline" id="p1-text"> Player 1</span></h3>
                <h3 id="player2"><span class="underline" id="p2-text"> Player 2</span><i id="player2-indicator" class="fa-solid fa-chess"></i></h3>
            </div>
        <div id="chessboard" class="chessboard">
            <div id="board1" style="width: 400px"></div>
        </div>
        </div>
        <div id="suggestion-container">
            <div class="trainer">Analysis Box</div>
            <h5>Get real time analysis and suggestion!</h5>
            <button id="eval-button"><i id="book-icon" class="fa-solid fa-book"></i> Suggest a move</button>
            <section class="card cyan">
                <p id="suggestion-box">Suggested move</p>
                <p id="suggestion-text"></p>
              </section>
            
        </div>
        <!-- <div class="footer-bar">
            <div class="team-info">Developed by team 14</div>
        </div> -->    
        <div id="history-container">
        <div class="trainer">Move History</div>
        <table id="move-history-table">
            <tr>
                <td>
                    <div onclick="resetBoard()" class="card-divs move-card"># 0 | Game Start</div>
                </td> <!-- Cell where the card will be added -->
            </tr>
        </table>
        </div>
    </div>
