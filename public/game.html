<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/329b19c47c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="style/chessboard-1.0.0.css">
      <link rel="stylesheet" href="style/game.css">
    <title>Document</title>
</head>
<body>
    <div class="top-bar">
        <img src="../img/ChessMaster 2.png" alt="Logo" class="logo">
        <h1 class="logo-text">ChessMaster</h1>
    </div>
    <div class="content-wrapper">
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#" class="nav-link">
                    <span class="item-icon">
                        <i class="fa-solid fa-chess-board"></i>
                    </span>
                    <span class="item-txt">
                        Dashboard
                    </span>
                </a></li>
                <li><a href="#" class="nav-link">
                    <span class="item-icon">
                        <i class="fa-solid fa-chess-knight"></i>
                    </span>
                    <span class="item-txt">
                        Now Playing
                    </span>
                </a></li>
                <li><a href="#" class="nav-link">
                    <span class="item-icon">
                        <i class="fa-solid fa-clock"></i>
                    </span>
                    <span class="item-txt">
                        Game History
                    </span>
                </a></li>
                <li><a href="#" class="nav-link">
                    <span class="item-icon">
                        <i class="fa-solid fa-book"></i>
                    </span>
                    <span class="item-txt">
                        Learn Chess
                    </span>
                </a></li>
                <li><a href="#" class="nav-link">
                    <span class="item-icon">
                        <i class="fa-solid fa-circle-question"></i>
                    </span>
                    <span class="item-txt">
                        About
                    </span>
                </a></li>
            </ul>
        </div>
        <div class="gameboard">
            <div class="game-status">
                <h3 id="player1"><i id="player1-indicator" class="fa-solid fa-chess"></i> Player 1</h3>
                <h3 id="player2">Player 2 <i id="player2-indicator" class="fa-solid fa-chess"></i></h3>
            </div>
        <div id="chessboard" class="chessboard">
            <div id="board1" style="width: 400px"></div>
        </div>
        </div>
        <div id="suggestion-container">
            <div class="trainer">Trainer</div>
            <h5>Get real time analysis and suggestion!</h5>
            <br>
            <button id="eval-button"><i id="book-icon" class="fa-solid fa-book"></i> Suggest a move</button>
            <p id="suggestion-box">Suggested move</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

<script src="function/chessboard-1.0.0.js""></script>
    <script src="function/game.js"></script>
    <script src="stockfish-nnue-16.js"></script>
</body>
</html>
